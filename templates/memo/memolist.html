{% extends 'base.html' %}

    {% block title %}
        <title>목록</title>
    {% endblock title %}

    {% block content %}
        <h1>리스트</h1>

        {%for memo in memolist%}
            
            <h3>제목 : {{memo.memoNUM.title}}</h3>
            <p>내용 : {{memo.memoNUM.contents}}</p>
            유저 : {{memo.userNUM}}<br>
            작성일시 : {{memo.memoNUM.memodate}}<br>
            작성번호 : {{memo.memoNUM.pk}}<br>

            
        {% endfor %}

    {% endblock content %}
